<svg width="1200" height="420" viewBox="0 0 1200 420" fill="none" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Lodestone demo placeholder">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1200" y2="420" gradientUnits="userSpaceOnUse">
      <stop stop-color="#0B1220"/>
      <stop offset="1" stop-color="#111B2E"/>
    </linearGradient>
    <linearGradient id="accent" x1="0" y1="0" x2="0" y2="1">
      <stop stop-color="#8B5CF6"/>
      <stop offset="1" stop-color="#22D3EE"/>
    </linearGradient>
    <filter id="shadow" x="-20" y="-20" width="1240" height="460" filterUnits="userSpaceOnUse" color-interpolation-filters="sRGB">
      <feDropShadow dx="0" dy="12" stdDeviation="18" flood-color="#000000" flood-opacity="0.35"/>
    </filter>
  </defs>

  <rect x="0" y="0" width="1200" height="420" rx="18" fill="url(#bg)"/>

  <g filter="url(#shadow)">
    <rect x="44" y="44" width="1112" height="332" rx="16" fill="#0E1730" stroke="#1B2A4A"/>
  </g>

  <g opacity="0.9">
    <path d="M96 114H520" stroke="#1F2D4F" stroke-width="2"/>
    <path d="M96 156H520" stroke="#1F2D4F" stroke-width="2"/>
    <path d="M96 198H520" stroke="#1F2D4F" stroke-width="2"/>
    <path d="M96 240H520" stroke="#1F2D4F" stroke-width="2"/>
    <path d="M96 282H520" stroke="#1F2D4F" stroke-width="2"/>
  </g>

  <g>
    <text x="96" y="112" fill="#E6EEF8" font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto" font-size="28" font-weight="700">
      Lodestone
    </text>
    <text x="96" y="148" fill="#B7C6E3" font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto" font-size="16">
      Programmatic Minecraft rendering (Three.js + WebGL)
    </text>

    <g transform="translate(96 176)">
      <rect x="0" y="0" width="240" height="34" rx="10" fill="#0B1220" stroke="#263659"/>
      <rect x="2" y="2" width="236" height="30" rx="9" fill="url(#accent)" opacity="0.18"/>
      <text x="14" y="22" fill="#D7E6FF" font-family="ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, monospace" font-size="13">
        ThreeStructureRenderer
      </text>
    </g>

    <g transform="translate(96 220)">
      <rect x="0" y="0" width="208" height="34" rx="10" fill="#0B1220" stroke="#263659"/>
      <rect x="2" y="2" width="204" height="30" rx="9" fill="url(#accent)" opacity="0.18"/>
      <text x="14" y="22" fill="#D7E6FF" font-family="ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, monospace" font-size="13">
        StructureRenderer
      </text>
    </g>

    <text x="96" y="310" fill="#9BB0D6" font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto" font-size="14">
      Replace this image with a real render or GIF from your project.
    </text>
  </g>

  <!-- Decorative “blocky” stack -->
  <g transform="translate(700 90)">
    <rect x="0" y="0" width="420" height="260" rx="14" fill="#0B1220" stroke="#263659"/>
    <g transform="translate(40 44)">
      <rect x="0" y="104" width="96" height="96" rx="10" fill="#1F3A5F"/>
      <rect x="110" y="84" width="96" height="116" rx="10" fill="#2B4C7E"/>
      <rect x="220" y="60" width="96" height="140" rx="10" fill="#345C99"/>
      <rect x="330" y="30" width="54" height="170" rx="10" fill="#3B82F6" opacity="0.65"/>
      <rect x="18" y="18" width="330" height="20" rx="10" fill="url(#accent)" opacity="0.22"/>
    </g>
  </g>
</svg>

